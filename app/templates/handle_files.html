<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processing Status</title>
    <!-- Add any necessary CSS links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Welcome to File Processing</h1>
    <p>Here you can check the status of your file processing tasks.</p>

    <h2>File Processing Status</h2>

    {% if status == 'success' %}
        <div class="alert alert-success" role="alert">
            {{ message }}  
            {{ welcome_message }}
        </div>
    {% elif status == 'error' %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
            {{ welcome_message }}
        </div>
    {% endif %}

    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Back to Home</a>

    <!-- Add any necessary JavaScript links here -->
</body>
</html>
